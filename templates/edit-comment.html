{% extends "index.html" %}

{% block content %}
    <div class="container">
        <div class="post-wrapper animated fadeIn">
            <div class="new-post">
                <form method="post" autocomplete="off">
                    <textarea autofocus class="post-content" placeholder="Write a comment" type="text" name="content">{{content}}</textarea>
                    <input class="submit" type="submit" value="Save">
                    <span class="post-error">{{error}}</span>
                </form>
            </div>
        </div>
  </div>
  
{% endblock %}
